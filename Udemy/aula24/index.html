<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="form" >
            <h2>Tabela IMC</h2>
            <div class="paragrafos">
                <p><strong>IMC:</strong> <br>
                Menor que 18,5<br>
                Entre 18,5 - 24,9<br>
                Entre 25 - 29,9<br>
                Entre 30 - 34,9 <br>
                Entre 35 - 39,9 <br>
                Maior que 40
                </p>
                <p><strong>IMC:</strong> <br>
                    Menor que 18,5<br>
                    Entre 18,5 - 24,9<br>
                    Entre 25 - 29,9<br>
                    Entre 30 - 34,9 <br>
                    Entre 35 - 39,9 <br>
                    Maior que 40</p>
            </div>
            <h2>Calcule seu IMC</h2>
            <div class="inputs">
                <label for="Peso">Peso:</label>
                <input type="text" class="campos" name="Campo1" id="Peso">
                <label for="Alt">Altura:</label>
                <input type="text" class="campos" name="Campo2" id="Alt">
            </div>
            <button class="botao">Enviar</button>
        </section>
    </main>
</body>
</html>
