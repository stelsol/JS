<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Boas vindas!
        </h1>
        <p>Vamos personalizar sua saudação utilizando JS </p>
        <div class="saudacao" id="msg">Olá, Visitante!</div>
        <button onclick="Mudanca()">
            Personalizar saudação
        </button>
    </div>
    <script>
        function Mudanca(){
            let nome = 'Lucas'
            document.getElementById("msg").textContent =`Olá ${nome}`
            
        }
    </script>
</body>
</html>
