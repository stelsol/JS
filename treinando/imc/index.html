<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="interações.js"></script>
</head>
<body>
    <header>
        <h1>IMC</h1>
    </header>
    <main>
        <section>
            <div class="para">
                <p> Para fazer o cálculo do seu IMC, informe abaixo os seguintes dados </p>
            </div>
            <div id="form">
                 <p>
                        <input type="text" name="txtn" id="txtn" placeholder="Nome">
                        <input type="number" name="txti" id="txti" placeholder="Idade">
                </p>
                <p>
                        <span>Sexo: </span>
                        <input type="radio" name="rsex" id="omasc" checked>
                        <label for="omasc">Masculino</label>
                        <input type="radio" name="rsex" id="ofem">
                        <label for="ofem">Feminino</label>
                </p>
                <p>
                        <input type="number" name="pes" id="pes" placeholder="Peso">
                        <input type="number" name="alt" id="alt" placeholder="Altura">
                </p>
                <P>
                    <input type="button" value="Cálcular" class="button" onclick="cal()">
                    <input type="button" value="Limpar" class="button" onclick="del()">
                 </P>
            </div>
            <div id="res">
                Preencha os dados acima corretamente para verificar o resultado!
            
            </div>
        </section>
        
    </main>
    <footer>
        <p> @Stelsol</p>
    </footer>
</body>
</html>
